name: Workflow Demo
on:
  push:
  workflow_dispatch:
  #schedule:
   # - cron: "*/1 * * * *"   
jobs:
  deploy:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ubuntu-latest, windows-latest]
        images: [hello-world, alpine]
        exclude:
          - images: alpine
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Echo docker details
      run: docker info

    - name: Run images on ${{ matrix.os }}
      run: docker run ${{ matrix.images }}
